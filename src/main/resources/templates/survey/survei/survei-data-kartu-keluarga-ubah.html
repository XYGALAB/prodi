<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simurgh</title>
    <link rel="stylesheet" href="../../../static/css/style.css" />
    <link rel="stylesheet" href="../../../static/css/font-awesome.css">
    <link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../../static/js/script.js" defer></script>
</head>
<body>
<header>
    <div>
        <h1>Simurgh</h1>
        <span>Demo Multi Finance</span>
    </div>
    <div>Welcome, User</div>
</header>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="../portal/portal.html">Portal</a></li>

            <!-- Dropdown for Transaksi -->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Transaksi</a>
                <ul class="dropdown-menu">
                    <li><a href="../taksasi/taksasi-main.html">Taksasi</a></li>
                    <li><a href="../survei/survei-main.html">Survei</a></li>
                    <li><a href="../validasi-survey/validasi-survey-main.html">Validasi Survei</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <main>
        <div class="form-container">
            <h3>
                <a href="survei-main.html"> Survei </a> > <a href="survei-input.html"> Input </a> > <a href="survei-data-kartu-keluarga.html"> Data Kartu Keluarga </a> > Ubah
            </h3>
            <form method="post" class="upsert-form" action="/book-library/insert-update(categoryName=${categoryName})">
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <table>
                    <tbody>
                        <!-- Nama Lengkap (Text Input) -->
                        <tr>
                            <td><label class="label-nama">Nama Lengkap *</label></td>
                            <td>
                                <input id="nama-lengkap" name="nama-lengkap" type="text" value="Surya Kencana" required>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- NIK (Text Input) -->
                        <tr>
                            <td><label class="label-nama">NIK *</label></td>
                            <td>
                                <input id="nik" name="nik" type="text" value="36752304890002" required>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Jenis Kelamin (Radio Button Input) -->
                        <tr>
                            <td><label class="label-nama">Jenis Kelamin *</label></td>
                            <td class="input-box">
                                <input type="radio" name="jenis-kelamin" id="laki-laki" value="Laki-Laki" required>
                                <label for="laki-laki">Laki-laki</label>
                                <input type="radio" name="jenis-kelamin" id="perempuan" value="Perempuan" required>
                                <label for="perempuan">Perempuan</label>
                                <div class="field-validation-error" id="error-status"></div>
                            </td>
                        </tr>

                        <!-- Tempat Lahir (Text Input) -->
                        <tr>
                            <td><label class="label-nama">Tempat Lahir</label></td>
                            <td>
                                <input id="tempat-lahir" name="tempat-lahir" type="text" value="Jakarta">
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Tanggal Lahir (Date Input) -->
                        <tr>
                            <td><label class="label-nama">Tanggal Lahir *</label></td>
                            <td>
                                <input id="tanggal-lahir" name="tanggal-lahir" type="date" required>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Agama (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Agama *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="agama" name="agama" type="text" value="Islam" required>
                                    <label for="agama" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Pendidikan (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Pendidikan *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="pendidikan" name="pendidikan" type="text" value="S1" required>
                                    <label for="pendidikan" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Pekerjaan (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Pekerjaan *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="pekerjaan" name="pekerjaan" type="text" value="Wiraswasta" required>
                                    <label for="pekerjaan" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Hubungan (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Hubungan *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="hubungan" name="hubungan" type="text" value="Suami" required>
                                    <label for="hubungan" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Kewarganegaraan (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Kewarganegaraan *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="kewarganegaraan" name="kewarganegaraan" type="text" value="WNI" required>
                                    <label for="kewarganegaraan" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Simpan Button -->
                <button class="submit-button" type="submit">Simpan</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
