<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simurgh</title>
    <link rel="stylesheet" href="../../../static/css/style.css" />
    <link rel="stylesheet" href="../../../static/css/font-awesome.css">
    <link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="../../../static/js/script.js" defer></script>
</head>
<body>
<header>
    <div>
        <h1>Simurgh</h1>
        <span>Demo Multi Finance</span>
    </div>
    <div>Welcome, User</div>
</header>
<div class="container">
    <aside class="sidebar">
        <ul>
            <li><a href="../portal/portal.html">Portal</a></li>

            <!-- Dropdown for Transaksi -->
            <li class="dropdown">
                <a href="#" class="dropdown-toggle">Transaksi</a>
                <ul class="dropdown-menu">
                    <li><a href="../taksasi/taksasi-main.html">Taksasi</a></li>
                    <li><a href="../survei/survei-main.html">Survei</a></li>
                    <li><a href="../validasi-survey/validasi-survey-main.html">Validasi Survei</a></li>
                </ul>
            </li>
        </ul>
    </aside>
    <main>
        <div class="form-container">
            <h3>
                <a href="survei-main.html"> Survei </a> > <a href="survei-input.html"> Input </a> > <a href="survei-input.html"> Input Usaha </a> > Tambah Business Checking
            </h3>
            <form method="post" class="upsert-form" action="/book-library/insert-update(categoryName=${categoryName})">
                <input type="hidden" name="_csrf" value="${_csrf.token}">
                <table>
                    <tbody>
                        <!-- Kepada (Search Dropdown) -->
                        <tr>
                            <td><label class="label-nama">Kepada *</label></td>
                            <td>
                                <div class="search-dropdown">
                                    <input id="kepada" name="kepada" type="text" value="RT" required>
                                    <label for="kepada" class="fa fa-search input-icon"></label>
                                </div>
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Nama (Text Input) -->
                        <tr>
                            <td><label class="label-nama">Nama *</label></td>
                            <td>
                                <input id="nama" name="nama" type="text" value="Surya Kencana">
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>

                        <!-- Nomor Handphone (Text Input) -->
                        <tr>
                            <td><label class="label-nama">Nomor Handphone *</label></td>
                            <td>
                                <input id="nomor-handphone" name="nomor-handphone" type="text" value="085677899">
                                <div class="field-validation-error"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Simpan Button -->
                <button class="submit-button" type="submit">Simpan</button>
            </form>
        </div>
    </main>
</div>
</body>
</html>
